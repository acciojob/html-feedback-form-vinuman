<body>

	<h1>Feedback Form</h1>
	<form>
	<label for="name">Name</label>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required><br>
	<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" name="portfolio" required>
	</form>		
	<label for="favcolor">Favourite Color</label>
	<select id="favColor" name="favColor" required>
		<option value="" disabled selected>Select your favourite color</option>
		<option value="red">Red</option>
		<option value="green">Green</option>
		<option value="blue">Blue</option>
	</select>	
     <br>
	<label for="likeness">How much do you like your colour</label><br>
		<input type="range" id="likeness" name="likeness" min="1" max="100" required>
		<br>
		<input type="submit" value="Submit">

</body>
